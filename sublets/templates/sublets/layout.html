<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <!-- Don't include integrity attribute for now since it's complicated and we didn't learn it -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'sublets/css/layout.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <!--<div class="container"> -->
                <a class="navbar-brand" href="{% url 'index' %}">SubletWebsite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    </ul>
                </div>
            <!-- </div> -->
        </nav>
    </header>

    <main class="container mt-4">
        {% block body %}
        {% endblock body %}
        
    </main>


    <!-- For dev, link to bundle.js for easier debugging -->
    <!-- For production, link to bundle.min.js for smaller filesize -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
